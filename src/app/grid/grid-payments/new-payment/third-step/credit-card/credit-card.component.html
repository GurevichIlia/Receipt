<div class="row mb-5" [formGroup]="creditCard">
  <div class="col-12 text-right">
    <h6>כרטיס אשראי</h6>
  </div>

  <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
    <mat-form-field class="example-full-width">
      <mat-label>List of cred card customer</mat-label>
      <mat-select formControlName="credCard">
        <mat-option *ngFor="let creditCard of listCustomerCreditCard"[value]="creditCard.customercreditCardid">{{creditCard.creditCardName}}{{creditCard.digits6}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3 col-xl-3">
    <button class="example-full-width" mat-raised-button color="primary" (click)="clickAddNewCard()">Add more</button>
  </div>
</div>
