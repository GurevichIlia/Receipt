<!-- ROW bank -->
<app-bank *ngIf="paymentType.value === '2' || paymentType.value === '1'" [isSubmit]="isSubmit" [bank]="thirdStep.get('bank')"></app-bank>
<!-- ROW bank -->
<!-- ROW credit card -->
<app-credit-card *ngIf="paymentType.value === '3'" [listNewCreditCard]="listNewCreditCard" [listCustomerCreditCard]="listCustomerCreditCard$ | async " [creditCard]="thirdStep.get('creditCard')" (addNewCardIsClicked)="clickAddNewCard()"></app-credit-card>
<!-- ROW credit card -->
