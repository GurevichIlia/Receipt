<div class="row mb-5 fontSize" [formGroup]="secondStep">
  <div class="col-xs-12 col-sm-7 col-md-3 col-lg-3 col-xl-3">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{'FileAs'| translate}}" formControlName="fileAs">
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 col-xl-3">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{'T.Z'| translate}}" formControlName="ID">
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" style="direction:ltr">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="{{'Phone'| translate}}" aria-label="Number" matInput formControlName="tel1"
        [matAutocomplete]="address">
      <mat-autocomplete #address="matAutocomplete">
        <mat-option *ngFor="let phone of customerPhones; let i = index"
          [value]="phone.phoneNumber">
          {{phone.phoneNumber}} 
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3" style="direction:ltr">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="{{'Phone'| translate}}" aria-label="Number" matInput formControlName="tel2"
        [matAutocomplete]="address">
      <mat-autocomplete #address="matAutocomplete">
        <mat-option *ngFor="let phone of customerPhones; let i = index"
          [value]="phone.phoneNumber">
          {{phone.phoneNumber}} 
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6 col-xl-6">
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="{{'Comment'| translate}}" formControlName="remark"></textarea>
    </mat-form-field>
  </div>
</div>
