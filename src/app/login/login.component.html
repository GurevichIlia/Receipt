
  <mat-card>
    <img class="mb-2" src="assets/images/amax180-1.jpg" alt="Amax-logo">
    <mat-card-title [style.fontSize]="'22px'" >כניסה למערכת</mat-card-title >
    <mat-card-content>
      <form [formGroup]="form" [style.fontSize]="'18px'" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput maxlength="25" placeholder="קוד ארגון" formControlName="orgid" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="שם משתמש" formControlName="username" />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput maxlength="15" placeholder="סיסמה" formControlName="password" />
          </mat-form-field>
        </p>

        <div class="button">
          <button type="submit" mat-raised-button [ngStyle]="{'background-color': 'rgb(38, 87, 122)', 'color': 'white' }">התחברות</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
