<div *ngIf="receiptService.step === 1 || receiptService.step === 0" class="mb-1 example-headers-align">
  <mat-card-title>{{'New receipt' | translate}} </mat-card-title>
  <mat-expansion-panel [expanded]="receiptService.step === 1 || receiptService.step === 0"
    (opened)="receiptService.setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{'Customer Info' | translate}}
      </mat-panel-title>
      <mat-panel-description>

        <span>{{customerInfoTitle || 'Customer Name' | translate}} </span>
        <mat-icon class="text-right">account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>


    <form [formGroup]="userInfoGroup" (ngSubmit)="submit()">
      <div formGroupName="name">
        <mat-form-field hidden class="col-12">
          <input formControlName="customerId" matInput />
        </mat-form-field>

        <mat-form-field class="col-12">
          <input #firstName formControlName="firstName" matInput placeholder="{{'First name' | translate}}"
            [required]="requiredField" />
        </mat-form-field>

        <mat-form-field class="col-12">
          <input #lastName formControlName="lastName" matInput placeholder="{{'Last name' | translate}}"
            [required]="requiredField" />
        </mat-form-field>

        <mat-form-field class="col-12">
          <input #company formControlName="company" matInput placeholder="{{'Company' | translate}}"
            [required]="requiredField" />
        </mat-form-field>
      </div>

      <mat-form-field *ngIf="!disabledPayMethod" class="ml-2">
        <mat-select #PaymentMethod placeholder="{{'Payment method' | translate}}" formControlName='payMath' required>
          <mat-option [value]="payment.PayTypeId" *ngFor="let payment of paymentMethods"
            (click)="checkPayType(PaymentMethod.value); creditCardModalOpen(PaymentMethod.value)">
            {{currentlyLang === 'he'? payment.PaymentTypeOther : payment.PaymentTypeEng}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div *ngIf="customerFound">
        <div>
          <div formGroupName="moreInfo">
            <mat-form-field class="col-12">
              <input formControlName="customerType" matInput placeholder="{{'Customer type' | translate}}">
            </mat-form-field>

            <mat-form-field class="col-12">
              <input formControlName="title" matInput placeholder="{{'Title' | translate}}">
            </mat-form-field>

            <mat-form-field class="col-12">
              <input formControlName="gender" matInput placeholder="{{'Gender' | translate}}">
            </mat-form-field>

            <mat-form-field class="col-12">
              <input formControlName="tZ" matInput placeholder="{{'T.Z' | translate}}">
            </mat-form-field>

            <mat-form-field class="col-12">
              <input formControlName="spouseName" matInput placeholder="{{'Spouse name' | translate}}">
            </mat-form-field>

            <mat-form-field class="col-12">
              <input formControlName="fileAs" matInput placeholder="{{'FileAs' | translate}}">
            </mat-form-field>

            <mat-form-field class="col-12">
              <input matInput [matDatepicker]="picker" placeholder="{{'Birthday' | translate}}"
                formControlName="birthday">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <!-- <mat-form-field class="col-12">
            <input formControlName="birthday" type="date" matInput placeholder="Birthday">
          </mat-form-field> -->

            <mat-checkbox formControlName="afterSunset" class="col-12">{{'After sunset' | translate}}</mat-checkbox>
          </div>

        </div>
        <!-- <button type="button" mat-button color="primary" (click)="showMoreInfo=!showMoreInfo">{{!showMoreInfo? 'Show' : 'Hide' }} customer info</button> -->


        <mat-form-field class="col-12">
          <input matInput placeholder="{{'Mobile phone' | translate}}">
        </mat-form-field>

        <div *ngIf="morePhone">
          <mat-form-field class="col-12">
            <input matInput placeholder="Home Phone">
          </mat-form-field>

          <mat-form-field class="col-12">
            <input matInput placeholder="Work Phone">
          </mat-form-field>
        </div>
        <button type="button" mat-button color="primary"
          (click)="morePhone=!morePhone">{{'Add more phone' | translate}}</button>

        <mat-form-field class="col-12">
          <input matInput placeholder="{{'Email' | translate}}">
        </mat-form-field>

        <div *ngIf="moreEmail">
          <mat-form-field class="col-12">
            <input matInput placeholder="Email 2">
          </mat-form-field>

          <mat-form-field class="col-12">
            <input matInput placeholder="Email 3">
          </mat-form-field>
        </div>
        <button type="button" mat-button color="primary"
          (click)="moreEmail=!moreEmail">{{'Add more email' | translate}}</button>

        <mat-form-field class="col-12">
          <input matInput placeholder="{{'City' | translate}}">
        </mat-form-field>


        <div *ngIf="moreAddress">
          <mat-form-field class="col-12">
            <input matInput placeholder="{{'Street' | translate}}">
          </mat-form-field>

          <mat-form-field class="col-12">
            <input matInput placeholder="{{'Zip' | translate}}">
          </mat-form-field>
        </div>
        <button type="button" mat-button color="primary"
          (click)="moreAddress=!moreAddress">{{'Address' | translate}}</button>

        <mat-selection-list #shoes formControlName="groups">
          <h3 matSubheader>{{'Groups' | translate}}</h3>
          <mat-list-option *ngFor="let group of customerInfo?.QuickGeneralGroupList" [value]="group.GroupId">
            {{group.GroupName}}
          </mat-list-option>
        </mat-selection-list>
      </div>
      <button type="button" mat-flat-button color="primary" (click)="customerFound=!customerFound">
        {{customerFound? 'Hide customer info' : 'Show customer info' | translate}}
      </button>
      <mat-action-row>
        <button class="mr-1 ml-2" type="button" mat-raised-button color="accent" (click)="receiptService.setStep(2)"
          [disabled]="userInfoGroup.invalid">
          {{'Store' | translate}}
        </button>
        <button type="submit" mat-raised-button color="primary" [disabled]="userInfoGroup.invalid">
          {{'Next' | translate}}
        </button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</div>
