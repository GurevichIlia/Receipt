<mat-accordion #accordion="matAccordion" class="mb-5" multi="true">
  <mat-expansion-panel >
    <mat-expansion-panel-header>
      <h5>Customer payments</h5>
    </mat-expansion-panel-header>
    <div class="elevation">
          <table mat-table [dataSource]="dataSource" matSort>
      <ng-container [matColumnDef]="col.columnDef" *ngFor="let col of columns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.header}} </th>
        <td mat-cell *matCellDef="let row"> {{col.cell(row)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="listDisplayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: listDisplayedColumns;"></tr>
    </table>
    </div>
  </mat-expansion-panel>
</mat-accordion>
