  <mat-card>
    <mat-card *ngIf="receiptService.step !== 6">
      <div class="row justify-content-center" >
        <div class="col-12">
          <h2 class="text-center" translate>Create a new Receipt</h2>
        </div>
      </div>
      <div *ngIf="receiptService.step === 1 || receiptService.step === 0 " class="row justify-content-center
      align-items-center">
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-2 col-xl-2">
          <form class="example-form">
            <mat-form-field class="example-full-width" style="width: 95%" >
              <input type="text" placeholder="{{ 'Search customer' | translate}}" aria-label="Number" matInput
                [formControl]="myControl" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option (click)="getCustomerInfoById(user.CustomerId)"
                  *ngFor="let user of filteredOptions | async; let i = index" [value]="user.FileAs1">
                  {{user.FileAs1}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-3 col-lg-2 col-xl-2">
          <button mat-raised-button color="primary" class="mb-2 mr-3 ml-3"
            (click)="createNew($event)">{{'Create new' | translate}}</button>
        </div>

        <!-- </div> -->

      </div>
    </mat-card>
    <mat-card-content>
      <h4 class="mb-2">{{user?.FileAs1}}</h4>
      <mat-accordion class="example-headers-align">
        <!--CUSTOMER INFO-->
        <app-customer-info [currentlyLang]="currentlyLang" [customerInfo]="customerInfo"></app-customer-info>

        <!-- CREDIT CARD -->
        <!-- <app-credit-card></app-credit-card>  POP UP MODAL-->

        <!--STORE-->
        <app-store></app-store>

        <!--RECEIPT TYPE-->
        <app-receipt-type></app-receipt-type>

        <!-- PAYMENT -->
        <app-payment [currentlyLang]="currentlyLang"></app-payment>


        <!-- PROCCESS RECEIPT -->
        <app-proccess-reciept [currentlyLang]="currentlyLang" [customerInfo]="customerInfo"></app-proccess-reciept>

      </mat-accordion>
    </mat-card-content>
  </mat-card>
