<div class="container">
  <h2 class="mb-3">Create a new Receipt</h2>
  <div class="row align-items-center">
    <div class="col-2">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Search customer" aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option (click)="getCustomerInfoById(user.CustomerId)"
              *ngFor="let user of filteredOptions | async; let i = index" [value]="user.FileAs1">
              {{user.FileAs1}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div class="col-1">
      <h5>ID: {{customerInfo?.CustomerInfoForReceiept[0].CustomerId}}</h5>
    </div>

  </div>

  <button mat-raised-button color="primary" class="mb-2" (click)="createNew()">Create new</button>
  <button mat-raised-button color="accent" class="ml-2" (click)="LogOut()">יציאה</button>

  <mat-card>
    <mat-card-title>קבלה חדשה </mat-card-title>
    <mat-card-content>
      <h4 class="mb-2">{{user?.FileAs1}}</h4>
      <mat-accordion class="example-headers-align ">
        <!--CUSTOMER INFO-->
        <app-customer-info [customerInfo]="customerInfo" [clickToBtnCreateNew]="clickToBtnCreateNew">
        </app-customer-info>

        <!-- CREDIT CARD -->
        <!-- <app-credit-card></app-credit-card>  POP UP MODAL-->

        <!--STORE-->
        <app-store></app-store>

        <!--RECEIPT TYPE-->
        <app-receipt-type></app-receipt-type>

        <!-- PAYMENT -->
        <app-payment></app-payment>


        <!-- PROCCESS RECEIPT -->
        <app-proccess-reciept [customerInfo]="customerInfo"></app-proccess-reciept>

      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
