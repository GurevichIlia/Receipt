  <mat-card>
    <div *ngIf="receiptService.step === 1 || receiptService.step === 0 ">
      <form class="example-form" >
        <mat-form-field class="example-full-width">
          <input  type="text" placeholder="{{ 'Search customer' | translate}}" aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option (click)="getCustomerInfoById(user.CustomerId)"
              *ngFor="let user of filteredOptions | async; let i = index" [value]="user.FileAs1">
              {{user.FileAs1}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <!-- </div> -->
      <button mat-raised-button color="primary" class="mb-2" (click)="createNew($event)" >{{'Create new' | translate}}</button>
    </div>

    <button (click)="switchLanguage('en')">en</button>

    <button (click)="switchLanguage('he')">he</button>
    <mat-card-content>
      <h4 class="mb-2">{{user?.FileAs1}}</h4>
      <mat-accordion class="example-headers-align">
        <!--CUSTOMER INFO-->
        <app-customer-info [customerInfo]="customerInfo" >
        </app-customer-info>

        <!-- CREDIT CARD -->
        <!-- <app-credit-card></app-credit-card>  POP UP MODAL-->

        <!--STORE-->
        <app-store></app-store>

        <!--RECEIPT TYPE-->
        <app-receipt-type></app-receipt-type>

        <!-- PAYMENT -->
        <app-payment></app-payment>


        <!-- PROCCESS RECEIPT -->
        <app-proccess-reciept [customerInfo]="customerInfo"></app-proccess-reciept>

      </mat-accordion>
    </mat-card-content>
  </mat-card>
