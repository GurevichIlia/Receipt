<mat-expansion-panel *ngIf="step === 3" class="example-headers-align mb-1"
  [expanded]="step === 3" (opened)="receiptService.setStep(3)" hideToggle>
  <mat-expansion-panel-header class="mb-2">
    <mat-panel-title>
      <h5>{{'Receipt type' | translate}}</h5>
    </mat-panel-title>
    <mat-panel-description translate>
      {{selected_receiptIsForDonation? 'Donation' : 'Sales'}}
      <mat-icon>date_range</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div *ngIf="!changeOptions">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2 col-xl-2">
        <mat-form-field style="width: 100%" *ngIf="organisations.length !== 0" >
          <mat-select placeholder="{{'Organisation' | translate}}" [(ngModel)]="selectedOrg">
            <mat-option *ngFor="let org of organisations" [value]="org.orgid" (click)="radButChanged()">{{org.orgname}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2 col-xl-2">
        <mat-form-field style="width: 100%">
          <mat-select placeholder="{{'Type' | translate}}" [(ngModel)]="selectedReceiptType" required>
            <mat-option *ngFor="let type of newReceiptTypes" [value]="type"
              (click)="showRecieptTypeId(type.RecieptTypeId)">{{type.RecieptName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2">
        <label id="example-radio-group-label"><strong>{{'Receipt type' | translate}}</strong></label>
        <mat-radio-group aria-labelledby="example-radio-group-label" (change)="radButChanged()"
          [(ngModel)]="selected_receiptIsForDonation" class="example-radio-group">
          <mat-radio-button class="example-radio-button" [value]="true">
            {{'Donation' | translate}}
          </mat-radio-button>
          <mat-radio-button class="example-radio-button" [value]="false">
            {{'Sales' | translate}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 col-xl-2">
        <label id="example-radio-group-label"><strong>{{'Card type' | translate}}</strong></label>
        <mat-radio-group #creditCard aria-labelledby="example-radio-group-label" (change)="radButChanged()"
          [(ngModel)]="selected_receiptCreditOrDebit" class="example-radio-group">
          <mat-radio-button class="example-radio-button" [value]="false">
            {{'Debit' | translate}}
          </mat-radio-button>

          <mat-radio-button class="example-radio-button" [value]="true">
            {{'Credit' | translate}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2 col-xl-2">
          <p *ngIf="selected_receiptCreditOrDebit === true"><strong>will be text</strong></p>
        <mat-form-field style="width: 100%" *ngIf="selected_receiptCreditOrDebit === true">
          <input matInput placeholder="{{'Credit password' | translate}}" type="number" autocomplete="off" [required]="selected_receiptCreditOrDebit === true">
        </mat-form-field>
      </div>
    </div>
  </div>
  <!-- <button type="button" mat-flat-button color="primary"
    (click)="changeOptions=!changeOptions">{{changeOptions? 'Hide':'Change options'}}</button> -->

  <mat-action-row>
    <button mat-raised-button color="accent" class="mr-1 ml-2" (click)="receiptService.setStep(1)">
      {{'Previous' | translate}}
    </button>
    <button type="button" mat-raised-button color="primary" [disabled]="selectedReceiptType == null"
      (click)="receiptService.nextStep();addPaymentTypeToReceipt()">
      {{'Next' | translate}}
    </button>
  </mat-action-row>
</mat-expansion-panel>
