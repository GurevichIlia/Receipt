<mat-card class="mb-1" >
  <h5 class="mb-3">{{'Credit card verification' | translate}}</h5>
  <hr>
  <mat-card-header>
    <mat-card-title>
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="creditCardForm" (ngSubmit)="submitCreditCard(creditCardForm)" novalidate [style.fontSize]="'18px'">
      <div class="row">
        <mat-form-field class="col-12">
          <mat-icon matPrefix>credit_card</mat-icon>
          <input matInput placeholder="{{'Card number' | translate}}" id="cc-number" formControlName="creditCard"
            type="tel" autocomplete="cc-number" ccNumber required>
        </mat-form-field>
        <mat-form-field class="col-6 mb-1">
          <mat-icon matPrefix>date_range</mat-icon>
          <input matInput placeholder="{{'Expiration' | translate}} " id="cc-exp-date" formControlName="expirationDate"
            type="tel" autocomplete="cc-exp" ccExp required>
          <mat-hint>mm / yyyy</mat-hint>
        </mat-form-field>
        <mat-form-field class="col-4">
          <mat-icon matPrefix>vpn_key</mat-icon>
          <input matInput placeholder="{{'CVV' | translate}}" id="cc-cvc" type="tel" formControlName="cvv"
            autocomplete="off" ccCVC required>
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="{{'Full name' | translate}}" id="name" formControlName="customerName" type="text"
            required>
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-icon matPrefix>person</mat-icon>
          <input matInput placeholder="{{'T.Z' | translate}}" type="tel" formControlName="tz" autocomplete="off"
            required>
        </mat-form-field>
        <mat-form-field class="col-6 ">
          <mat-icon matPrefix>money</mat-icon>
          <input matInput placeholder="Amount" type="number" formControlName="amount" autocomplete="off" (change)="calculateAmountPay()" required>
          <mat-error *ngIf="amountError">Minimum amount:{{currentlyStoreAmount}}</mat-error>
        </mat-form-field>

        <mat-form-field class="col-6">
          <mat-icon matPrefix>money</mat-icon>
          <input matInput placeholder="Number of payments" type="number" formControlName="numberOfPayments"
            autocomplete="off" required>
        </mat-form-field>
        <!-- <mat-form-field class="col-6">
          <mat-icon matPrefix>money</mat-icon>
          <input matInput placeholder="First payment" type="tel" formControlName="firstPayment"
            autocomplete="off">
        </mat-form-field> -->
        <mat-form-field class="col-6">
          <mat-icon matPrefix>money</mat-icon>
          <input class="eachPayment" matInput placeholder="Each payment" type="number" formControlName="eachPayment"
            autocomplete="off">
        </mat-form-field>
        <mat-form-field class="col-12">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="{{'Manual approval number' | translate}}" type="tel"
            formControlName="manualApprNum" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="col-12">
          <mat-select #Account placeholder="{{'Account' | translate}}" required formControlName="accountId">
            <mat-option [value]="account.AccountId" *ngFor="let account of accounts; let i = index" required>
              {{account.AccountNameEng}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="col-12" [ngClass]="{'account': heLang}">
          <p>{{'Terminal No' | translate}} : {{termNo}}</p>
          <p>{{'Terminal name' | translate}} : {{termName}} </p>

        </div>
        <div class="col-12">
          <div class="row justify-content-center">

            <button class="col-5 mr-1 ml-1" type="button" (click)="closeModal()" mat-raised-button color="accent">
              {{'Cancel' | translate}}
            </button>
            <button class="col-5" type="submit" mat-raised-button color="primary" [disabled]="creditCardForm.invalid">
              {{'Submit' | translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
