<div class="container-fluent" style="direction: ltr">
  <div class="row mainContent">
    <div class="col-xs-3 col-xl-3" id="style-1">
      <div style="width: 100%" #stripoSettingsContainer id="stripoSettingsContainer">Loading...</div>
    </div>
    <div class="col-xs-12 col-xl-6">
      <div class="template" id="style-1">
          <div style="width: 100%; height: 100%;" id="stripoPreviewContainer"></div>

      </div>
    </div>

    <div class="col-xs-3 col-xl-3">

      <mat-card>
        <div class="sideBtnBox">

          <h4 class="title">{{'Template name' | translate}}:
            {{templateName ? templateName : 'New template'  | translate}} </h4>

          <button id="SaveEmail" class="btn-blue sideBtn ml-1" mat-raised-button (click)="dispatchAction('NEW')">New
            template</button>
          <button id="SaveEmail" class="btn-blue sideBtn ml-1" mat-raised-button
            (click)="dispatchAction('SAVE TEMPLATE')">Save
            template</button>
          <button id="codeEditor" class="btn-orange sideBtn ml-1 codeEditor " mat-raised-button>Code editor</button>
        </div>
      </mat-card>
    </div>

  </div>
</div>
