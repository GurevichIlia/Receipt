<div class="sideBlock">
  <mat-card class="mat-card">
    <mat-card-header class="cardHeader">
      <div>
        <app-customer-photo></app-customer-photo>
        <customer-info [customerDetailsById]="customerDetailsById$ | async"></customer-info>

    </mat-card-content>
  </mat-card>
</div>
