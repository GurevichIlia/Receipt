<mat-card class="mb-4">
  <form [formGroup]="mainInfoForm" style="font-size: 18px">
    <div class="row justify-content-start mb-4">
      <h3 style="margin-right: 15px">{{'Phone' | translate}}
      </h3>
      <button class="mr-2" mat-flat-button style="background-color:  rgb(38, 87, 122); color: white;height: min-content"
        (click)="getAction(newEvent = {action:'addNewPhone', index: null })">Add new</button>

      <!-- <i style="cursor: pointer; float: left; margin-right: 15px"
        (click)="makeAction({action:'addNewPhone', subject: null})" class=" material-icons">add</i> -->
      <!-- <i *ngIf="editMode" style="cursor: pointer; float: left; margin-right: 15px"
        (click)="createAction('savePhone', phones)" class="material-icons">save</i> -->
    </div>
    <div formArrayName="phones" class="list-unstyled mb-5">
      <app-customer-phone *ngFor="let phone of phones.controls; let i=index" (newAction)="getAction($event)" [i]="i"
        [phoneGroup]="phone">
      </app-customer-phone>
      
      <div style="text-align: justify">
        <span *ngIf="phones.controls.length === 0 && !loading">No one phone</span>

      </div>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </div>

  </form>
</mat-card>
