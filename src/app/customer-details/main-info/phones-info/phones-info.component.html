<form [formGroup]="mainInfoForm" style="font-size: 18px">
  <div class="row justify-content-start mb-4">
    <h5 style="margin-right: 15px">{{'Phone' | translate}}
    </h5>
    <i style="cursor: pointer; float: left; margin-right: 15px"
      (click)="createAction({action:'addNewPhone', subject: null})" class=" material-icons">add</i>
    <!-- <i *ngIf="editMode" style="cursor: pointer; float: left; margin-right: 15px"
      (click)="createAction('savePhone', phones)" class="material-icons">save</i> -->
  </div>
  <div formArrayName="phones">
    <ul class=" mb-5">
      <li *ngFor="let phone of phones.controls; let i=index">
        <app-customer-phone (newAction)="createAction($event)" [i]="i" [phoneGroup]="phone"></app-customer-phone>
        <hr>
      </li>
    </ul>

  </div>
</form>
