<i *ngIf="editMode" style="cursor: pointer" (click)="createAction('savePhone',  i); editMode = false;"
  class=" material-icons">save</i>

<i *ngIf="!editMode" style="cursor: pointer" (click)="createAction('editPhone', i); editMode = true"
  class=" material-icons">create</i>

<i style="cursor: pointer" (click)="createAction('deletePhone', i)" class="material-icons">delete</i>
<div [formGroup]="phoneGroup" style="text-align: justify" class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
    <div class="row " style="align-items: center">
      <mat-form-field class="col-xs-12 col-sm-12 col-md-11 col-lg-3 col-xl-3"
        [ngClass]="{'phonetypeInputWidth': 500 > width }">
        <mat-select placeholder="{{'Phone type' | translate}}" formControlName="phoneTypeId">
          <mat-option [value]="2">{{'Cell phone' | translate}}</mat-option>
          <mat-option [value]="4">{{'Work phone' | translate}}</mat-option>
          <mat-option [value]="1">{{'Home phone' | translate}}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <mat-form-field class="col-xs-10 col-sm-10 col-md-3 col-lg-3 col-xl-3 inputMobileWidth">
        <input matInput formControlName="phoneNumber" placeholder="{{'Mobile phone' | translate}}" type="text">
      </mat-form-field> -->
      <div *ngIf="!editMode" class="col-xs-12 col-sm-12 col-md-10 col-lg-7 col-xl-3"
        [ngClass]="{'mobileWidth': 500 > width }">
        <div class="phone">
          <span><strong>{{'Mobile phone' | translate}}</strong>:
          </span>
          <h5>{{phoneGroup?.controls.area.value}}{{phoneGroup.controls.Phone.value}}</h5>
        </div>

      </div>
      <!-- <i *ngIf="editMode" style="cursor: pointer" (click)="createAction('savePhone',  i); editMode = false;"
        class=" material-icons">save</i>

      <i *ngIf="!editMode" style="cursor: pointer" (click)="createAction('editPhone', i); editMode = true"
        class=" material-icons">create</i>

      <i style="cursor: pointer" (click)="createAction('deletePhone', i)" class="material-icons">delete</i> -->
    </div>

  </div>

  <ng-container *ngIf="editMode" class="col-xs-10 col-sm-10 col-md-12 col-lg-12 col-xl-12">
    <div class="row align-items-baseline" style="margin: 0px">


      <mat-form-field [ngClass]="{'inputMobileWidth': 500 > width }" class="col-sm-2 col-md-3 col-lg-3 col-xl-3"
        style="align-self: flex-end">
        <input #Phone matInput formControlName="Phone" type="text" placeholder="{{'Phone' | translate}}">
      </mat-form-field>

      <mat-form-field [ngClass]="{'contryCodeWidth': 500 > width }" class="col-sm-1 col-md-3 col-lg-3 col-xl-3"
        style="align-self: flex-end">
        <input matInput formControlName="Prefix" suffix="+" mask="000" type="text" placeholder="{{'Country code' | translate}}">
      </mat-form-field>

      <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 row">
        <mat-checkbox class="col-xs-10 col-sm-10 col-md-12 col-lg-12 col-xl-12" formControlName="isSms">{{'isSms' | translate}}
        </mat-checkbox>
        <mat-checkbox class="col-xs-10 col-sm-10 col-md-12 col-lg-12 col-xl-12" formControlName="publish">{{'Publish' | translate}}
        </mat-checkbox>
      </div>

      <mat-form-field class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6">
        <textarea matInput formControlName="comments" type="text" placeholder="{{'Comment' | translate}}"></textarea>
      </mat-form-field>



    </div>
  </ng-container>
</div>
<hr>
