<div class="row justify-content-start mb-4 label">
  <h5 style="margin-right: 10px">Personal info</h5>
  <i style="cursor: pointer; float: left; margin-right: 10px" (click)="createAction('editPersonalInfo', personalInfo )"
    class=" material-icons">create</i>
  <i *ngIf="editMode" style="cursor: pointer; float: left;margin-right: 10px"
    (click)="createAction('savePersonalInfo', personalInfo)" class=" material-icons">save</i>

</div>

<form [formGroup]="personalInfo" class="row mb-4" style="justify-content: space-around; font-size: 18px">
  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input formControlName="fname" matInput placeholder="{{'First name' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input formControlName="lname" matInput placeholder="{{'Last name' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input formControlName="birthDate" matInput placeholder="{{'Birthday' | translate}}">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <!-- <button matSuffix [matDatepickerToggle]="picker"></button> -->
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <mat-select formControlName="customerType" placeholder="{{'Customer type' | translate}}">
      <mat-option [value]="customerType.TypeId" *ngFor="let customerType of globalData?.GetCustomerTypes">
        {{currentLang === 'he'? customerType.TypeNameHeb : customerType.TypeNameEng}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input type="text" placeholder="{{'Title' | translate}}" aria-label="Number" matInput formControlName="title"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let title of filteredCustomerTitles$ | async; let i = index"
        [value]="currentLang === 'he'? title?.TitleHeb : title?.TitleEng">
        {{currentLang === 'he'? title?.TitleHeb : title?.TitleEng}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <!-- <mat-form-field class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
    <mat-label>Contact person</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option value="option1">Option 1</mat-option>
    </mat-select>
  </mat-form-field> -->

  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <mat-select formControlName="gender" placeholder="{{'Gender' | translate}}">
      <mat-option [value]="1">Male</mat-option>
      <mat-option [value]="2">Female</mat-option>
      <mat-option [value]="0">Undefined</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input formControlName="id" matInput placeholder="{{'T.Z' | translate}}">
  </mat-form-field>

  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input formControlName="company" matInput placeholder="{{'Company' | translate }}">
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input formControlName="spouseName" matInput placeholder="{{'Spouse name' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
    <input formControlName="fileAs" matInput placeholder="{{'FileAs' | translate}}">
  </mat-form-field>



  <mat-form-field class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <textarea matInput formControlName="remark" type="text" placeholder="Comment"></textarea>
  </mat-form-field>
  <!-- <mat-checkbox class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 text-right" formControlName="afterSunset1">
    <strong>{{'After sunset' | translate}}</strong>
  </mat-checkbox> -->
</form>
