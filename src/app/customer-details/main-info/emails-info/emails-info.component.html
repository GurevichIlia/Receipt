<form [formGroup]="mainInfoForm">
  <div class="row justify-content-start mb-3">
    <h5 class="col-2">{{'Email' | translate}}
    </h5>
    <i style="cursor: pointer; float: left" (click)="createAction('addNewEmail')"
      class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 material-icons">add</i>
      <i *ngIf="editMode" style="cursor: pointer; float: left" (click)="createAction('saveEmail', emails)" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 material-icons">save</i>

  </div>
  <hr class="mb-4">

  <div class="row mr-3 mb-5">
    <div formArrayName="emails">
      <div *ngFor="let email of emails.controls; let i=index">
        <div [formGroupName]="i" style="text-align: justify" class="mb-2">
          <mat-form-field class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <input matInput placeholder="{{'Email name' | translate}}" type="text" formControlName="EmailName">
          </mat-form-field>
          <mat-form-field class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
            <input matInput placeholder="{{'Email' | translate}}" type="text" formControlName="Email">
          </mat-form-field>
          <i  style="cursor: pointer" (click)="createAction('editEmail', i)" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 material-icons">create</i>
          <i *ngIf="i !== 0" style="cursor: pointer" (click)="createAction('deleteEmail', i)"
            class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 material-icons">delete</i>
          <!-- <button class="col-xs-12 col-sm-12 col-md-1 col-lg-1 col-xl-1 mb-3" (click)="deleteEmail(i)"
              *ngIf="i !== 0" type="button" mat-stroked-button color="warn">{{'Delete' | translate}}</button> -->
        </div>
      </div>
    </div>
  </div>
</form>
