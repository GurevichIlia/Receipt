<i *ngIf="editMode" style="cursor: pointer" (click)="createAction('saveAddress',  i); editMode = false;"
  class=" material-icons">save</i>

<i *ngIf="!editMode" style="cursor: pointer" (click)="createAction('editAddress', i); editMode = true"
  class=" material-icons">create</i>

<i style="cursor: pointer" (click)="createAction('deleteAddress', i)" class="material-icons">delete</i>

<div *ngIf="!editMode" class="row mb-3" style="margin: 0px">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 inputMobileWidth" style="text-align: justify">
    <h5 [ngClass]="{'mobileFontSize': 400 > displayWidth}"><strong>{{'Address' | translate }}</strong>:
      {{addressGroup.value.cityName}}
      {{addressGroup.value.street}}, {{addressGroup.value.zip}} <span style="color: green;"
        *ngIf="addressGroup.value.mainaddress">(ר)</span></h5>

  </div>

  <!-- <i *ngIf="editMode" style="cursor: pointer" (click)="createAction('saveAddress',  i); editMode = false;"
    class=" material-icons">save</i>

  <i *ngIf="!editMode" style="cursor: pointer" (click)="createAction('editAddress', i); editMode = true"
    class=" material-icons">create</i>

  <i style="cursor: pointer" (click)="createAction('deleteAddress', i)" class="material-icons">delete</i> -->

</div>


<form *ngIf="editMode" [formGroup]="addressGroup" style="text-align: justify; align-items: baseline" class="mb-2 row">
  <mat-form-field class="col-xs-6 col-sm-12 col-md-2 col-lg-4 col-xl-2">
    <mat-select formControlName="addressTypeId" placeholder="{{'Address type' | translate}}">
      <mat-option [value]="3">{{'Home' | translate}}</mat-option>
      <mat-option [value]="1">{{'Work' | translate}}</mat-option>
      <mat-option [value]="2">{{'Other' | translate}}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- <div class="col-xs-6 col-sm-12 col-md-2 col-lg-4 col-xl-2">
    <app-autocomplete [placeHolder]="'City'" [array]="cities$ | async" (formControlValue)="getControlValue($event)">
    </app-autocomplete> -->
    <!-- <input matInput formControlName="cityName" placeholder="{{'City' | translate}}"> -->
  <!-- </div> -->

  <app-autocomplete  [arrayForFilter$]="cities$"
    [autoFormControl]="addressGroup.controls.cityName" [placeHolder]="'City'" [filterKeyWord]="'CityName'">
  </app-autocomplete>

  <mat-form-field class="col-xs-12 col-sm-4 col-md-2 col-lg-4 col-xl-2">
    <input matInput formControlName="zip" placeholder="{{'Zip' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-2 col-lg-4 col-xl-2">
    <input matInput formControlName="stateid" placeholder="{{'State' | translate}}">
  </mat-form-field>
  <!-- <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div> -->
  <mat-form-field class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <input matInput formControlName="street" placeholder="{{'Street' | translate}}">
  </mat-form-field>
  <mat-form-field class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
    <input matInput formControlName="street2" placeholder="השני זה שכונה / איזור">
  </mat-form-field>

  <mat-form-field class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6">
    <textarea matInput formControlName="remark" type="text" placeholder="{{'Remark' | translate}}"></textarea>
  </mat-form-field>
  <mat-checkbox class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2" formControlName="mainaddress">
    {{'Main address' | translate}}
  </mat-checkbox>
</form>
