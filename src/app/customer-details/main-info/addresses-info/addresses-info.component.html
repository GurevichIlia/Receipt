<form [formGroup]="mainInfoForm" style="font-size: 18px">
  <div class="row justify-content-start mb-3">
    <h5 style="margin-right: 15px">{{'Address' | translate }}
    </h5>
    <i style="cursor: pointer; float: left; margin-right: 10px" (click)="createAction({action:'addNewAddress', subject: null})"
      class=" material-icons">add</i>

  </div>
  <div class="row mb-5 mr-3">
    <ul formArrayName="addresses">
      <li *ngFor="let address of addresses.controls; let i=index">
          <app-customer-address (newAction)="createAction($event)" [addressGroup]="address" [i]="i" > </app-customer-address>

      </li>
    </ul>

  </div>

</form>
