  <div class="elevation">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngIf="buttons">
        <ng-container *ngFor="let col of buttons" [matColumnDef]="col?.label">
          <th class="btn-lable-width" mat-header-cell *matHeaderCellDef>
            <span>{{col?.label}}</span>
          </th>
          <td (click)="getEvent(col.icon, row)" style="cursor: pointer" mat-cell *matCellDef="let row">
            <mat-icon>{{col?.icon}}</mat-icon>
          </td>
        </ng-container>
      </ng-container>

      <ng-container [matColumnDef]="col.columnDef" *ngFor="let col of columns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col.header}} </th>
        <td mat-cell *matCellDef="let row"> {{col.cell(row)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="listDisplayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: listDisplayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100 ]"></mat-paginator>
