<div>
  <h4>Send by email</h4>
  <hr >
  <ng-container *ngIf="emailsList.length > 0">
    <div class="row mb-4 mt-1 mailsBlock">
      <mat-icon class="arrowSize" (click)="minusCount()" mat-icon>arrow_back_ios</mat-icon>
      <div class="col-10">
        <h5 class="labels">{{emailsList[counter]?.EmailName}}</h5>
        <h5 class="labels">{{emailsList[counter]?.Email}}</h5>
      </div>
      <mat-icon class="arrowSize" (click)="plusCount()" mat-icon>arrow_forward_ios</mat-icon>
    </div>
    <div class="row justify-content-center">
      <button class="col-5" mat-raised-button color="primary" (click)="onConfirm()">Submit</button>
      <button class="col-5 ml-1" mat-raised-button color="primary" (click)="onDismiss()">Cancel</button>
    </div>
  </ng-container>

  <span class="mt-5" *ngIf="emailsList.length === 0">
    <h5 class="labels">No one emails</h5>
  </span>
</div>
