<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" [scrollWindow]="false"
  [horizontal]="true"  [fromRoot]="true"
  >
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node [style.fontSize]="'18px'" *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button type="button" mat-icon-button disabled></button>
      <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)"
        (change)="todoLeafItemSelectionToggle(node);  sendGroupsToService()"><span class="ml-2">{{node.GroupName}}</span></mat-checkbox>
    </mat-tree-node>

    <mat-tree-node [style.fontSize]="'18px'" *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
      <!-- <button type="button" mat-icon-button disabled></button>
      <mat-form-field>
        <input matInput #itemValue placeholder="New item...">
      </mat-form-field>
      <button type="button" mat-button (click)="saveNode(node, itemValue.value)">Save</button> -->
    </mat-tree-node>

    <mat-tree-node [style.fontSize]="'18px'" *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button style="direction: ltr" type="button"mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'remove' : 'add'}}
        </mat-icon>
      </button>
      <mat-checkbox [checked]="descendantsAllSelected(node)" [indeterminate]=""
        (change)=" sendGroupsToService()"><span class="ml-2">{{node.GroupName}}</span></mat-checkbox>
      <!-- <button mat-icon-button (click)="addNewItem(node)">
        <mat-icon>add</mat-icon>
      </button> -->
    </mat-tree-node>
  </mat-tree>
</div>
